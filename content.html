<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人博客</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* 导航栏样式 */
        nav {
            background-color: #333;
            padding: 1rem;
            position: sticky;
            top: 0;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
            border-radius: 4px;
        }

        /* 主体内容样式 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* 文章预览样式 */
        .article-preview {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border-bottom: 1px solid #eee;
        }

        .article-preview h2 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .post-date {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        /* 页脚样式 */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                text-align: center;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <ul>
            <li><a href="index.html" class="active">首页</a></li>
            <li><a href="content.html">内容</a></li>
            <li><a href="contact.html">作者</a></li>
        </ul>
    </nav>

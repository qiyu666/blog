<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* 导航栏样式 */
        nav {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

     .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

     .post {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }

     .post h2 {
            margin-top: 0;
            text-align: center;
        }

     .post p {
            color: #666;
        }

     .read-more {
            display: block;
            background-color: #333;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 3px;
            margin: 10px auto;
            width: fit-content;
        }

     .read-more:hover {
            background-color: #555;
        }

     .comments {
            margin-top: 20px;
        }

     .comments h3 {
            margin-bottom: 10px;
            text-align: center;
        }

     .comment {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

     .comment p {
            margin: 0;
        }

     .comment-form {
            margin-top: 20px;
        }

     .comment-form input,
     .comment-form textarea {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

     .comment-form button {
            background-color: #333;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

     .comment-form button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <nav>
        <a href="index.html">首页</a>
        <a href="content.html">全部内容</a>
        <a href="#">联系方式</a>
    </nav>

        <div class="post">

            <a href="content/1.html" class="read-more">阅读更多</a>
        </div>
    </div>
</body>

</html>
